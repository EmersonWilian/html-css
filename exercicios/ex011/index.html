<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias Dinâmicas</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png">  <!-- SERVE PARA AJUSTAR TAMANHO PARA CADA TELA O MAX-WIDTH-->
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Imagem Fléxivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>
        Vamos aprender a reproduzir audios em HTML5.
    </p>
    <!-- <audio src="midia/Modern Attempt - TrackTribe.mp3" controls autoplay></audio> --> <!--Este é um modelo de adicionar uma
    musica em uma página web, mas a seguir vamos colocar uma forma mais interessante de colocar musica em uma página web-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Modern Attempt - TrackTribe.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir o audio <a href="midia/Modern Attempt - TrackTribe.mp3">
        Clique aqui para baixar o Audio</a></p>
    </audio>

</body>
</html>
