<!DOCTYPE html>
<html lang="pt-br"> <!--Lingaguem do site-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Thesquid.ink-Free-Flat-Sample-Paint-brush-tool.ico" type="image/x-icon">
    <!--Para que possamos adicionar o favicon temos que colocar "LINK: FAVICON"
    e vamos ter que dar ctrl + Space para selecionar o arquivo ICON que tem que 
    estar na mesma pasta que o programa-->
    <title>Teste com Imagens</title> <!--Titulo que fica no navegador-->
</head>
<body>
    <h1>Testando carga de imagens</h1> <!--Aqui temos que dar um titulo para a pagina-->
    <p>Abaixo vamos ver uma carga de imagem que tem que estar em uma mesma pasta:</p>
    <img src="Faetec-150.png" alt="Logo FAETEC"> <!--Para escolher/carregar uma imagem temos que colocar img e depois escolher o local dando ctrl + space-->
                                                 <!--ALT representa o nome que representa a imagem que escolhemos-->
    <p>Agora vamos carregar imagens de sub-pastas:</p>
    <br> 
    <img src="Imagens/unesp-125.png" alt="Logo Unesp">  <!--Para carregar imagens de subpastas vamos ter que dar o caminho da pasta-->
    <p>Agora vamos colocar uma imagem de internet/link:</p>
    <br>
    <img src="https://is4-ssl.mzstatic.com/image/thumb/Purple116/v4/7d/aa/2b/7daa2b76-200e-e6d8-e61a-3b22ab3ac5ba/source/256x256bb.jpg" alt="Logo USP">
    <!--Para que eu possa colocar esse tipo de imagem eu tenho que pegar o link da imagem e colocar no source para pesquisar-->
</body>
</html>
