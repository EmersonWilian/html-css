<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo video hospedado em um servidor local</h1>
    <p>Este video está hospedado no meu servidor</p>
    <!-- <video src="midias/pexels-宇航-钱-8871287.mp4" width="350" controls></video> Este é um tipo de comando para 
    exibir o video, agora vamos colocar outro tipo de comando para mais de uma extensão-->
    <video width="560" controls poster="imagens/foto-p.png" autoplay loop> <!-- O comando poster serve para colocar um poster no inicio do video-->
        <source src="midias/pexels-宇航-钱-8871287.mp4" type="video/mp4">

    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
