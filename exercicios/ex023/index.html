<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse; 
        }
        tr{
            background-color: gray;
        }
        td{
            border: 1px solid black; /*Colocando borda em cada linha/coluna*/
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <!--
        Hierarquia de Tabelas
        Table = Tabela
        Table Row = Linha de Tabela
        Table Reader = cabeÃ§alho da tabela
        Table Date = dado da Tabela
    -->

    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr> <!--Linha dois--> 
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr> <!--Linha treis--> 
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
    </table>

</body>
</html>
