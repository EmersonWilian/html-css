<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Interno</title>
</head>
<body>
    <h1>Está é a segunda pagina do meu site</h1>
    <p>A segunda página está aqui!</p>

    com um comando de voltar para a pagina inicial quando apertado e prev significa anterior-->
    
</body>
