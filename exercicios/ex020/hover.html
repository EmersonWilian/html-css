<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            background-color: rgb(132, 173, 248);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: black;
        }
        div > p {
            display: none; /*Aqui ele irÃ¡ escopnder o texto que eu coloquei na parte do display*/
        }
        div:hover > p{  
            display: block;     
            color: white;
            background-color: red;
        }
        div:hover{
            color: red;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>Passe o mouse aqui
        <p>Texto Escondido</p>
    </div>
    <p>Fim do exemplo</p>

</body>
</html>
